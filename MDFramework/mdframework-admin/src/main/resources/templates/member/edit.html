<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${member.id}"
							type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">姓名：</label>
							<div class="col-sm-8">
								<input id="name" name="name" class="form-control" type="text"
									th:value="${member.name}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">真实姓名：</label>
							<div class="col-sm-8">
								<input id="realname" name="realname" class="form-control"
									type="text" th:value="${member.realName}" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">账号：</label>
							<div class="col-sm-8">
								<input id="loginName" name="loginName" class="form-control"
									type="text" th:value="${member.loginName}" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">性别：</label>
							<div class="col-sm-8">
								<!-- <input id="sex" name="sex" class="form-control"
									type="text" th:value="${member.sex}" readonly> -->
								<label class="radio-inline"> <input
									th:field="*{member.sex}" type="radio" name="sex" value="1" />
									男
								</label> <label class="radio-inline"> <input
									th:field="*{member.sex}" type="radio" name="sex" value="0" />
									女
								</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">星座：</label>
							<div class="col-sm-8">
								<input id="constellation" name="constellation" class="form-control"
									type="text" th:value="${member.constellation}" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">职业：</label>
							<div class="col-sm-8">
								<input id="profession" name="profession" class="form-control"
									type="text" th:value="${member.profession}" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">E-mail：</label>
							<div class="col-sm-8">
								<input id="email" name="email" class="form-control" type="email"
									th:value="${member.email}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">电话：</label>
							<div class="col-sm-8">
								<input id="phone" name="phone" class="form-control"
									type="text" th:value="${member.phone}" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">注册时间：</label>
							<div class="col-sm-8">
								<input id="createTime" name="createTime" class="form-control"
									type="text" th:value="${member.createTime}" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">状态:</label>
							<div class="col-sm-8">
								<label class="radio-inline"> <input
									th:field="*{member.status}" type="radio" name="status" value="1" />
									正常
								</label> <label class="radio-inline"> <input
									th:field="*{member.status}" type="radio" name="status" value="0" />
									禁用
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/member/edit.js">
	</script>
</body>
</html>
